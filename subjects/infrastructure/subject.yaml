# Subject metadata
name: "Infrastructure Monitor"
slug: "infrastructure"
emoji: "\U0001F3D7\uFE0F"
description: "Government infrastructure investment"

# ---- SEARCH KEYWORDS ----
keywords:
  # Water & Sewer EXTENSIONS (highest signal — converts unbuildable to buildable)
  - "water main extension approved"
  - "sewer line extension approved"
  - "water service area expansion"
  - "sewer district expansion approved"
  - "wastewater treatment expansion approved"
  - "new water service area"
  - "sewer capacity expansion approved"
  - "new lift station approved"
  - "new water tower approved"
  - "new pump station approved"
  - "force main extension"
  - "utility extension unserved area"
  - "septic to sewer conversion"

  # New Roads & Access (only NEW corridors, not repairs)
  - "new road construction approved"
  - "new interchange approved"
  - "new road connection approved"
  - "road extension approved new"
  - "new bridge construction approved"

  # Utility Districts (very high signal — purpose-built for development)
  - "municipal utility district created"
  - "MUD district approved"
  - "public improvement district created"
  - "community development district created"
  - "TIF district created infrastructure"
  - "special assessment district created"
  - "tax increment financing infrastructure"

  # Capital Improvement / Funding (expansion-focused)
  - "capital improvement plan adopted infrastructure"
  - "infrastructure bond approved"
  - "USDA water sewer grant awarded"
  - "state revolving fund loan awarded"
  - "impact fee district created"

  # Annexation for Services (land gaining municipal utilities)
  - "annexation approved utility service"
  - "municipal annexation water sewer"
  - "voluntary annexation approved"

  # Pre-construction signals (specific enough to be actionable)
  - "utility feasibility study approved"
  - "infrastructure engineering study approved"
  - "developer infrastructure agreement approved"

  # State-specific: Florida CDDs
  - "community development district Florida created"
  - "CDD petition Florida"

  # State-specific: Texas MUDs
  - "municipal utility district Texas created"
  - "MUD creation Texas approved"

